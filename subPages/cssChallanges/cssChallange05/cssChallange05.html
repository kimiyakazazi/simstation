<style>
    .background {
        width: 100%;
        height: 100%;
        background-color: #998235;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .head {
    	width: 170px;
        height: 170px;
        background-color: #1A4341;
        border-radius: 50%;
        position: absolute;

    }
    .leftEar {

      width: 80px;
      height: 175px;
      background: radial-gradient(circle at -100% 50%, #0B2429 80%, #1A4341 20%);
      border-radius: 50%;
      margin-left: 120px;

    }

	.rightEar {

      width: 80px;
      height: 175px;
      background: radial-gradient(circle at -100% 50%, #0B2429 80%, #1A4341 20%);
      border-radius: 50%;
      transform: rotateY(180deg);
     
    
    }
    

</style>

<div class="background">
	<div class="rightEar"></div>
	<div class="head"></div>
	<div class="leftEar"></div>
	
	
</div>
